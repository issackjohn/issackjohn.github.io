<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hang Page</title>
</head>

<body>
    <h1>This page will hang when loaded</h1>
    <div class="button-container">
        <button id="hangBtn" class="button">Hang Browser</button>
        <!-- Add a button that increments a counter -->
        <button id="counterBtn" class="button">Increment Counter</button>
        <div class="counter">0</div>
    </div>

    <script>
        function hang() {
            hang2();
        }
        function hang2() {
            hang3();
        }
        function hang3() {
            while (true) { }
        }
        const hangBtn = document.querySelector("#hangBtn");
        hangBtn.onclick = (event) => hang();
        // Get reference to counter button

        const counterBtn = document.querySelector("#counterBtn");
        // Function to increment counter on the html page
        function incrementCounter() {
            const counterElem = document.querySelector(".counter");
            counterElem.textContent = parseInt(counterElem.textContent) + 1;
        }
        // bind function to onclick method
        counterBtn.onclick = (event) => incrementCounter();

    </script>
</body>

</html>
